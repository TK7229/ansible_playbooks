-
  name: Ontap REST API
  hosts: localhost
  gather_facts: False
  collections:
    - netapp.ontap
  vars:
    login: &login
      #hostname: 192.168.20.140
      hostname: 192.168.77.140
      username: admin
      password: Netapp1!
      #hostname: "{{ admin_ip }}"
      #username: "{{ admin_username }}"
      #password: "{{ admin_password }}"
      https: true
      validate_certs: false
    svm_login: &svm_login
      hostname: "{{ svm_admin_ip }}"
      username: "{{ svm_admin_username }}"
      password: "{{ svm_admin_password }}"
      https: true
      validate_certs: false

  tasks:
   - name: run ontap REST API command as cluster admin
     na_ontap_restit:
        <<: *login
        api: cluster/software
        query:
          fields: version
     register: result
   - debug: var=result
   - assert: { that: result.status_code==200, quiet: True }
  
   - name: run ontap REST API command as cluster admin
     na_ontap_restit:
        <<: *login
        api: cluster/jobs
        method: GET
   - debug: var=result
   - assert: { that: result.status_code==200, quiet: True }
   
   - name: run ontap REST API command as cluster admin - create volume
     tags: create
     na_ontap_restit:
        <<: *login
        api: storage/volumes
        body:
          name: new_volume
          aggregates.name:
            - aggr0_data
          svm.name: cifs
        method: POST
        wait_for_completion: true
      register: result
    - assert: {that: result.response.job_response=='success', quiet: true}

